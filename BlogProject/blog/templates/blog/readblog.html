{% extends 'blog/base.html' %}
{% load static %}

{% block content1 %}
<div class="container content-wrapper py-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h2 class="fw-bold mb-4 text-center" style="font-family: 'Playfair Display', serif; font-size: 3.5rem; color: #4a6ea8; text-shadow: 0 0 10px rgba(74, 110, 168, 0.3);">{{ post.title }}</h2>
      {% if post.image %}
      <div class="text-center mb-5">
        <img src="{{ post.image.url }}" class="img-fluid rounded" alt="{{ post.title }}" style="max-height: 500px; object-fit: cover; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);">
      </div>
      {% endif %}
      <div class="post-content">
        <p class="lead" style="color: #a8b5d4; text-align: justify; font-size: 1.2rem; line-height: 1.8;">{{ post.content }}</p>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-5">
        <span class="small" style="color: #a8b5d4;">Published on {{ post.date|date:"F j, Y" }}</span>
      </div>
      <hr class="my-5" style="border-color: #4a6ea8;">
      <div class="d-flex justify-content-between">
        <a href="{% url 'home' %}" class="btn btn-outline-light rounded-pill px-4" style="border-color: #4a6ea8; color: #4a6ea8;">Back to Home</a>
        <a href="#" class="btn btn-outline-light rounded-pill px-4" style="border-color: #4a6ea8; color: #4a6ea8;">Leave a Comment</a>
      </div>
    </div>
  </div>
</div>
{% endblock content1 %}
