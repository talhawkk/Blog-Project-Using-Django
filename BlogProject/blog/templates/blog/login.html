{% extends 'blog/base.html' %}
{% load static %}

{% block content1 %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center my-5 fw-bold text-primary" id="author">Login</h1>

            <form action="" method="post" class="p-4 bg-light rounded shadow-lg" novalidate>
                {% csrf_token %}
                {% for i in form %}
                <div class="mb-4">
                    <label for="{{ i.id_for_label }}" class="form-label text-secondary fw-bold">{{ i.label }}</label>
                    <div class="form-control-container">
                        {{ i }}
                    </div>
                    {% if i.errors %}
                    <div class="text-danger mt-2 small">{{ i.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid">
                    <button type="submit" class="btn btn-purple btn-lg fw-bold shadow-sm">Submit</button>
                </div>
            </form>

            {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content1 %}
