{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h2 class="text-center my-5 ms-5">
        dashboard
    </h2>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
    {% endfor %}
{% endif %}
</div>

{% endblock content %}
