{% extends 'blog/base.html' %}
{% load static %}

{% block content1 %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center my-5 fw-bold text-primary" id="contact">Contact Us</h1>

            <form action="" method="get" class="p-4 bg-light rounded shadow-lg" novalidate>
                <div class="mb-4">
                    <label for="name" class="form-label text-secondary fw-bold">Name</label>
                    <div class="form-control-container">
                        <input type="text" id="name" name="name" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label text-secondary fw-bold">Email</label>
                    <div class="form-control-container">
                        <input type="email" id="email" name="email" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="address" class="form-label text-secondary fw-bold">Address</label>
                    <div class="form-control-container">
                        <input type="text" id="address" name="address" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="message" class="form-label text-secondary fw-bold">Message</label>
                    <div class="form-control-container">
                        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Write your message"></textarea>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-purple btn-lg fw-bold shadow-sm">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content1 %}
